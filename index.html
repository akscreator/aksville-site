<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKSVILLE | Official Creator Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #00F2FF;
            --live-red: #FF003C;
            --bg-body: #050505;
            --bg-card: #0e0e0e;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(0, 242, 255, 0.15);
            --text-main: #ffffff;
            --transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 10px; }
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        #cursor { width: 12px; height: 12px; background: var(--primary); border-radius: 50%; position: fixed; pointer-events: none; z-index: 10000; box-shadow: 0 0 15px var(--primary); transition: transform 0.1s ease; }
        #particles-js { position: fixed; width: 100%; height: 100%; z-index: -1; top: 0; }

        /* --- RESTORED NAVBAR --- */
        nav {
            position: fixed; top: 0; width: 100%; height: 80px;
            background: rgba(10, 10, 10, 0.7); backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 8%; z-index: 1000;
        }

        .logo { font-size: 1.8rem; font-weight: 900; color: var(--primary); letter-spacing: 2px; }
        .nav-links { display: flex; list-style: none; gap: 30px; }
        .nav-links a { text-decoration: none; color: #fff; font-weight: 600; font-size: 0.9rem; text-transform: uppercase; transition: var(--transition); }
        .nav-links a:hover { color: var(--primary); text-shadow: 0 0 10px var(--primary); }

        .hamburger { display: none; color: #fff; font-size: 1.5rem; }

        /* --- HERO --- */
        .hero { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding-top: 80px; }
        .glitch { font-size: clamp(3rem, 15vw, 8rem); font-weight: 900; text-transform: uppercase; line-height: 1; margin-bottom: 15px; }
        .glitch span { color: transparent; -webkit-text-stroke: 1px var(--primary); filter: drop-shadow(0 0 10px var(--primary)); }

        .status-pill { display: flex; align-items: center; gap: 10px; padding: 10px 25px; border: 1px solid var(--border); border-radius: 50px; background: var(--glass); margin-bottom: 30px; transition: var(--transition); text-decoration: none; color: #fff; }
        .status-pill:hover { border-color: var(--primary); transform: scale(1.05); }
        .dot { width: 8px; height: 8px; background: var(--live-red); border-radius: 50%; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        /* --- SECTION STYLES --- */
        section { padding: 120px 10%; }
        .section-header { font-size: 2.5rem; margin-bottom: 60px; text-transform: uppercase; border-left: 4px solid var(--primary); padding-left: 20px; }
        
        .reveal { opacity: 0; transform: translateY(40px); transition: 1s cubic-bezier(0.4, 0, 0.2, 1); }
        .reveal.active { opacity: 1; transform: translateY(0); }

        /* --- VIDEO FEED --- */
        .vid-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 30px; }
        .vid-card { background: var(--bg-card); border-radius: 15px; border: 1px solid var(--border); overflow: hidden; transition: var(--transition); }
        .vid-card:hover { border-color: var(--primary); transform: translateY(-10px) rotate(1deg); }
        .vid-thumb { width: 100%; aspect-ratio: 16/9; background-size: cover; background-position: center; }
        .vid-meta { padding: 25px; }
        .vid-meta h4 { font-size: 1.1rem; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }

        /* --- REAL STATS / MILESTONES --- */
        .stat-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .stat-card { background: var(--bg-card); padding: 40px; border: 1px solid var(--border); transition: var(--transition); text-align: center; }
        .stat-card:hover { background: var(--primary); color: #000; }
        .stat-card h3 { font-size: 2.5rem; font-weight: 900; }
        .stat-card p { text-transform: uppercase; font-weight: 700; letter-spacing: 2px; }

        /* --- CONTACT --- */
        .contact-container { max-width: 800px; margin: 0 auto; background: var(--bg-card); padding: 50px; border: 1px solid var(--border); }
        .input-box { width: 100%; padding: 15px; background: #000; border: 1px solid var(--border); color: #fff; margin-bottom: 20px; font-family: 'JetBrains Mono'; outline: none; transition: 0.3s; }
        .input-box:focus { border-color: var(--primary); box-shadow: 0 0 15px rgba(0,242,255,0.2); }
        .submit-btn { width: 100%; padding: 18px; background: var(--primary); color: #000; font-weight: 900; border: none; text-transform: uppercase; cursor: pointer; transition: var(--transition); }
        .submit-btn:hover { letter-spacing: 5px; box-shadow: 0 0 30px var(--primary); }

        /* --- RESTORED FOOTER --- */
        footer { padding: 80px 10% 40px; border-top: 1px solid var(--border); text-align: center; }
        .footer-socials { margin-bottom: 30px; display: flex; justify-content: center; gap: 40px; }
        .footer-socials a { color: #fff; font-size: 1.8rem; transition: var(--transition); }
        .footer-socials a:hover { color: var(--primary); transform: translateY(-5px); }
        .copyright { font-family: 'JetBrains Mono'; font-size: 0.8rem; color: #555; }

        @media (max-width: 768px) {
            .nav-links { display: none; }
            .hamburger { display: block; }
            section { padding: 80px 5%; }
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <nav>

        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#videos">Videos</a></li>
            <li><a href="#about">Stats</a></li>
            <li><a href="#contact">Collab</a></li>
        </ul>
        <div class="hamburger"><i class="fas fa-bars"></i></div>

        <a href="https://youtube.com/channel/UCvZDYPVGA-ATIGRwvmQ35sw" target="_blank" class="status-pill">
            <div class="dot"></div>

        <div class="stat-grid">

            <a href="https://www.instagram.com/aksville" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Custom Cursor
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', e => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // Scroll Reveal
        function reveal() {
            var reveals = document.querySelectorAll(".reveal");
            for (var i = 0; i < reveals.length; i++) {
                var windowHeight = window.innerHeight;
                var elementTop = reveals[i].getBoundingClientRect().top;
                if (elementTop < windowHeight - 100) {
                    reveals[i].classList.add("active");
                }
            }
        }
        window.addEventListener("scroll", reveal);

        // RSS YouTube Feed
        async function fetchVideos() {
            const cid = 'UCvZDYPVGA-ATIGRwvmQ35sw';
            const api = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent('https://www.youtube.com/feeds/videos.xml?channel_id='+cid)}`;
            try {
                const res = await fetch(api);
                const data = await res.json();
                const feed = document.getElementById('ytFeed');
                data.items.slice(0, 3).forEach(v => {
                    const id = v.guid.split(':')[2];
                    feed.innerHTML += `
                        <div class="vid-card reveal">
                            <a href="${v.link}" target="_blank" style="text-decoration:none; color:inherit;">
                                <div class="vid-thumb" style="background-image:url('https://img.youtube.com/vi/${id}/maxresdefault.jpg')"></div>
                                <div class="vid-meta">
                                    <h4 style="margin-bottom:10px">${v.title}</h4>
                                    <span style="color:var(--primary); font-size:0.7rem; font-family:'JetBrains Mono'">[ CLICK_TO_PLAY ]</span>
                                </div>
                            </a>
                        </div>
                    `;
                });
                reveal(); // Initial reveal check
            } catch(e) {}
        }

        // Particles
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 50 },
                "color": { "value": "#00F2FF" },
                "opacity": { "value": 0.1 },
                "size": { "value": 2 },
                "line_linked": { "enable": true, "distance": 150, "color": "#00F2FF", "opacity": 0.05, "width": 1 },
                "move": { "enable": true, "speed": 1 }
            }
        });

        fetchVideos();
        reveal();
    </script>
